<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Pool 3 Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="deaaaa.png" alt="deadpool">
    <h1 class="title">DEAD POOL 4 2024</h1>
    
    <section id="container">

    <div id="days">
        <h1 class="days">00</h1>
        <h1>DAYS</h1>
    </div>
    <div id="hours">
        <h1 class="hours">00</h1>
        <h1>HOURS</h1>
    </div>
    <div id="minutes">
        <h1 class="minutes">00</h1>
        <h1>MINUTES</h1>
    </div>
    <div id="second">
        <h1 class="seconds">00</h1>
        <h1>SECONDS</h1>
    </div>

    </section>
  
    

    <script src="app.js"></script>
</body>
</html>
